# Template MCP config (NAO versionar o arquivo real)
# Copie para: factory-workflow/config/mcp.toml
# Adicione factory-workflow/config/mcp.toml ao .gitignore

[context7]
enabled = true
base_url = "https://context7.com"
token = "ENV:CONTEXT7_TOKEN"

[github]
enabled = false
base_url = "https://api.github.com"
token = "ENV:GITHUB_TOKEN"

[shadcn_registry]
enabled = false
base_url = "ENV:SHADCN_REGISTRY_URL"

[playwright]
enabled = false
endpoint = "ENV:PLAYWRIGHT_ENDPOINT"

[mcp_security_audit]
enabled = false
endpoint = "ENV:MCP_SECURITY_AUDIT_ENDPOINT"
token = "ENV:MCP_SECURITY_AUDIT_TOKEN"

[huggingface]
enabled = false
base_url = "https://huggingface.co"
token = "ENV:HUGGINGFACE_TOKEN"

[stackoverflow]
# Optional: se nao houver token, manter desabilitado
enabled = false
endpoint = "ENV:STACKOVERFLOW_ENDPOINT"
key = "ENV:STACKOVERFLOW_KEY"
